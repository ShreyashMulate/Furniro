<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modals Example</title>
    <style>
        /* Modal Background */
        .modal {
          display: none; /* Hidden by default */
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          display: flex;
          justify-content: center;
          align-items: center;
        }
      
        /* Modal Content */
        .modal-content {
          background: white;
          padding: 20px;
          border-radius: 10px;
          text-align: center;
          position: relative;
          width: 300px;
        }
      
        /* Close Button */
        .close-btn {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 20px;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <!-- Modal Structure -->
<div class="modal" id="customModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Custom Modal</h2>
      <p>This is a modal styled with CSS.</p>
    </div>
  </div>
  
  <!-- Button to Open Modal -->
  <button onclick="openModal()">Open Modal</button>
  
  <script>
    function openModal() {
      document.getElementById("customModal").style.display = "flex";
    }
  
    function closeModal() {
      document.getElementById("customModal").style.display = "none";
    }
  </script>  
</body>
</html>
